log4j.rootLogger = WARN, CA, FA
log4j.logger.com.sumith=INFO

#-------------------------------------- CONSOLE APPENDER --------------------------------------#
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d{ABSOLUTE} %5p [DFS] %c - %m%n

#-------------------------------------- FILE APPENDER -----------------------------------------#
log4j.appender.FA=org.apache.log4j.RollingFileAppender
log4j.appender.FA.File=D:\\Workspace\\MyStudy_Space\\SeleniumWebDriver\\logs\\Log4jLogs.log
log4j.appender.FA.MaxFileSize=10MB
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%d{ABSOLUTE} %5p [DFS] %c - %m%n
